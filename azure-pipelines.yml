trigger:
- master

pool:
  vmImage: 'macOS-10.13'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug' 
- task: AppCenterDistribute@3
  inputs:
    serverEndpoint: 'fc430d58-b98e-4624-9902-e5736e7a2d51'
    appSlug: 'https://appcenter.ms/users/stockticker.team-gmail.com/Stock-Ticker'
    app: '\app\build\outputs\apk'
    releaseNotesInput: 'New Build'
